<mat-slider #slider min="0"
    [value]="sceneService.timePos" step="{{1/25}}"
    [max]="sceneService.activeScene.duration"
    (input) = "sceneService.moveToTime(slider.value)"
    [thumb-label]="true" style="width:100%"></mat-slider>
<master-time-line></master-time-line>
</div>
