<mat-tab-group style="height: 100%">
  <mat-tab label="Shapes" >
    <shape-thumb *ngFor="let shapeTemplate of shapeTemplates"
                 [shapeTemplate]="shapeTemplate"></shape-thumb>
  </mat-tab>
  <mat-tab label="Properties" >
    <shape-prop *ngFor="let shapeProp of sceneService.shapeProps"
                 [shapeProp]="shapeProp"></shape-prop>
  </mat-tab>
</mat-tab-group>
