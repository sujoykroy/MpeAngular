<h2 mat-dialog-title>Edit Timer Marker</h2>
<mat-dialog-content>
     <mat-form-field>
        <input matInput placeholder="Text" [(ngModel)]="text">
     </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onDelete()">Delete</button>
</mat-dialog-actions>
